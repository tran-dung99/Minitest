<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let length = +prompt("Nhập kích thước  của mảng ")
    let arrN = new Array(length)
    for (let i = 0; i < arrN.length; i++) {
        arrN[i] = prompt("nhập phần tử thứ " + (i + 1) + " vào mảng")
    }

    function evenNumber(arr) {
        let count = 0;
        for (let i = 0; i < arr.length; i++) {
            if (arr[i] % 2 === 0) {
                count += 1
            }
        }
        alert("có " + count + " số chẵn trong mảng")
    }

    evenNumber(arrN)
</script>
</body>
</html>
